<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input新增属性</title>
    <style>
    </style>
</head>
<body>
    <form action="#" method="post" novalidate="on">
        <label for="email">邮箱</label>
        <input type="email" name="email"><br><br>

        <label for="url">链接</label>
        <input type="url" name="url"><br><br>

        <label for="number">数字</label>
        <input type="number" name="number"><br><br>

        <label for="search">搜索框</label>
        <input type="search" name="search"><br><br>

        <label for="tel">电话</label>
        <input type="tel" name="tel"><br><br>

        <label for="range">范围</label>
        <input type="range" name="range"><br><br>

        <label for="color">颜色选择框</label>
        <input type="color" name="color"><br><br>

        <label for="date">日期</label>
        <input type="date" name="date"><br><br>

        <label for="month">月份</label>
        <input type="month" name="month"><br><br>

        <label for="week">周</label>
        <input type="week" name="week"><br><br>

        <label for="time">时间</label>
        <input type="time" name="time"><br><br>

        <label for="datetime-local">日期时间</label>
        <input type="datetime-local" name="datetime-local"><br><br>

        <button>提交</button>
    </form>
</body>
</html>
