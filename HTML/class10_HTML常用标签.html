<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com/">去百度</a>
    <br>
    <a href="https://www.jd.com/">去京东</a>

    <!-- 分割线 -->
    <div>第一章</div>
    <p>xxxxxxxxxx</p>
    <hr>
    <div>第二章</div>
    <p>xxxxxxxxxx</p>

    <!-- 按原文显示 -->
    <pre>I    Love    You</pre>

    <!-- 
        换行<br>
        分隔<hr>
        <pre>
            你好
            我是某某某
            你在干嘛？
        </pre> 
    -->
</body>
</html>
