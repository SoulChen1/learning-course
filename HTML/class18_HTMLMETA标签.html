<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">

    <title>Meta标签</title>

    <!-- 配置网页关键字 -->
    <meta name="keyword" content="meta标签,标签,meta">

    <!-- 配置网页描述信息 -->
    <meta name="description" content="meta标签的使用">

    <!-- 优先使用webkit -->
    <meta name="renderer" content="webkit">
    
    <!-- 针对IE浏览器的兼容性配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 针对移动端的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 以下为不常用 -->
    <!-- 针对搜索引擎爬虫配置 -->
    <meta name="robots" content="">
    <!-- 可选值 -->
    <!-- index、all：允许搜索爬虫索引此页面 -->
    <!-- noindex、none：要求搜索爬虫不索引此页面 -->
    <!-- follow、all：允许搜索爬虫跟随此页面上的链接 -->
    <!-- nofollow、none：要求搜索爬虫不跟随此页面上的链接 -->
    <!-- noarchive、nocache：要求搜索引擎不缓存页面内容 -->

    <!-- 配置网页作者 -->
    <meta name="author" content="monster">

    <!-- 配置网页生成工具 -->
    <meta name="generator" content="VS code">

    <!-- 配置定义网页版权信息 -->
    <meta name="copyright" content="2023-2027@版权所有">

    <!-- 配置网页自动刷新 -->
    <meta http-equiv="refresh" content="10;url=http://www.baidu.com">
</head>
<body>
    
</body>
</html>
