<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出语法</title>
</head>
<body>
    <script>
        // 输出语法
        alert("Hello, World!");
        console.log("Hello, World!");
        document.write("Hello, World!");

        // 输入语法
        prompt("请输入信息：");
    </script>
</body>
</html>
