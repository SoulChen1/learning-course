<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3径向渐变</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 50px;
        }
        .box1 {
            /* 默认从里往外渐变 */
            background-image: radial-gradient(red, yellow, green);
            /* 理论上可以写无限的颜色 */
            /* background-image: radial-gradient(red, yellow, green, blue, black); */
        }
        .box2 {
            /* 通过关键字调整圆心的位置 */
            /* 默认是中心位置 */
            /* at left, right, top, bottom */
            background-image: radial-gradient(at left top,red, yellow, green);
        }
        .box3 {
            /* 通过像素值调整圆心的方向 */
            background-image: radial-gradient(at 50px 50px,red, yellow, green);
        }
        .box4 {
            /* 通过circle关键字调整为正圆 */
            background-image: radial-gradient(circle, red, yellow, green);
        }
        .box5 {
            /* 通过像素值改变圆的半径 */
            background-image: radial-gradient(100px 100px, red, yellow, green);
        }
        .box6 {
            /* 修改渐变的位置 */
            background-image: radial-gradient(red 20px, yellow 40px, green 60px);
        }
        .box7 {
            /* 综合写法 */
            /* 设置圆的半径和调整圆心的位置 */
            /* background-image: radial-gradient(200px 200px at 50px 50px, red, yellow, green); */
            /* background-image: radial-gradient(circle at 50px 50px, red, yellow, green); */
            background-image: radial-gradient(circle at right top, red, yellow, green);
        }
    </style>
</head>
<body>
    <div class="box box1">默认情况(从里往外)</div>
    <div class="box box2">通过关键字修改圆心的位置</div>
    <div class="box box3">通过像素值调整圆心的方向</div>
    <div class="box box4">通过circle关键字调整为正圆</div>
    <div class="box box5">通过像素值改变圆的半径</div>
    <div class="box box6">修改渐变的位置</div>
    <div class="box box7">设置圆的半径和调整圆心的位置</div>
</body>
</html>
