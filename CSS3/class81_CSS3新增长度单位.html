<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新增长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .box2 {
            /* 50vw：视口宽度的50% */
            width: 50vw;
            height: 20vw;
            background-color: green;
        }
        .box3 {
            /* 50vh：视口高度的50% */
            width: 50vh;
            height: 20vh;
            background-color: orange;
        }
        .box4 {
            /* vmax：视口宽和高的最大值的百分比 */
            width: 50vmax;
            /* vmin：视口宽和高的最小值的百分比 */
            height: 20vmin;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw</div>
    <div class="box3">vh</div>
    <div class="box4">vmax</div>
</body>
</html>
