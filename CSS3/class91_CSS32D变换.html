<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS32D变换</title>
    <style>
        /* 位移 translate */
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 水平位移 */
            /* X轴方向上移动50px */
            transform: translateX(50px);
            /* transform: translateX(50%); */

            /* 垂直位移 */
            /* Y轴方向上移动50px */
            /* transform: translateY(50px); */
            /* transform: translateY(50%); */

            /* 水平+垂直位移 */
            /* X轴方向上移动50px, Y轴方向上移动50px */
            /* transform: translate(50px, 50px); */
            /* transform: translate(50%, 50%); */
        }
        .outer2 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        .inner2 {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 缩放 scale */
        .outer3 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner3 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 水平缩放 */
            /* transform: scaleX(0.5); */
            /* transform: scaleX(1.5); */

            /* 垂直缩放 */
            /* transform: scaleY(0.5); */
            /* transform: scaleY(1.5); */

            /* 水平+垂直缩放 */
            /* transform: scale(0.5); */
            transform: scale(0.5, 0.5);

            /* 类似镜像 */
            /* transform: scale(-1, -1); */
        }

        /* 旋转 rotate */
        .outer4 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner4 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform: rotate(30deg);
            transform: rotate(-30deg);

            /* transform: rotateZ(30deg); */
            /* transform: rotateZ(-30deg); */
        }

        /* 扭曲 skew */
        .outer5 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner5 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* transform: skewX(30deg); */
            /* transform: skewX(-30deg); */

            /* transform: skewY(30deg); */
            /* transform: skewY(-30deg); */

            /* transform: skew(30deg, 30deg); */
            transform: skew(-30deg, -30deg);
        }

        /* 多重变换 */
        .outer6 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner6 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 先位移 后缩放 */
            /* transform: translate(100px, 100px) scale(0.5); */

            /* 先缩放 后位移 */
            /* transform: scale(0.5) translate(100px, 100px); */

            /* 先位移 后旋转 */
            /* transform: translate(100px, 100px) rotate(30deg); */

            /* 先旋转 后位移 */
            transform: rotate(30deg) translate(100px, 100px);
        }

        /* 变换原点 */
        .outer7 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner7 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform: rotate(30deg);
            /* 两个值 */
            /* 通过关键字设置原点 */
            /* transform-origin: left top; */
            /* 通过像素值设置原点 */
            /* transform-origin: 50px 50px; */
            /* 通过百分比设置原点 */
            /* transform-origin: 25% 25%; */

            /* 一个值 */
            /* transform-origin: left; */
            /* transform-origin: 100px; */
            /* transform-origin: 50%; */
            /* transform-origin: 0; */
        }
    </style>
</head>
<body>
    <!-- 2D位移 -->
    <div class="outer">
        <div class="inner">位移</div>
    </div>
    <div class="outer2">
        <div class="inner2">垂直居中</div>
    </div>

    <!-- 2D缩放 -->
    <div class="outer3">
        <div class="inner3">缩放</div>
    </div>

    <!-- 2D旋转 -->
    <div class="outer4">
        <div class="inner4">旋转</div>
    </div>

    <!-- 扭曲 -->
    <div class="outer5">
        <div class="inner5">扭曲</div>
    </div>

    <!-- 多重变换 -->
    <div class="outer6">
        <div class="inner6">多重变换</div>
    </div>

    <!-- 变换原点 -->
    <div class="outer7">
        <div class="inner7">变换原点</div>
    </div>
</body>
</html>
