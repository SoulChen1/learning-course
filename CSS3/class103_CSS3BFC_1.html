<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 BFC(块级格式化上下文)</title>
    <style>
        /* 开启BFC解决margin塌陷问题 */
        * {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            /* 伸缩项目 */
            /* display: flex; */
        }
        .outer {
            width: 400px;
            background-color: #888888;
            /* 开启BFC */
            /* 浮动元素 */
            /* float: left; */

            /* 绝对定位 */
            /* position: absolute; */
            /* 固定定位 */
            /* position: fixed; */

            /* 行内块元素 */
            /* display: inline-block; */

            /* 表格元素 */
            /* display: table; */
            
            /* overflow不为visible */
            /* overflow: hidden; */

            /* 多列容器 */
            /* column-count: 1; */

            /* flow-root */
            /* display: flow-root; */
        }
        .inner {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .inner1 {
            background-color: orange;
        }
        .inner2 {
            background-color: green;
        }
        .inner3 {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
   <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
   </div> 
</body>
</html>
