<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡</title>
    <style>
        /* 基本使用 */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 设置哪个属性需要过渡效果 */
            /* transition-property: height; */
            /* transition-property: width; */
            /* transition-property: width,height,background-color; */

            /* 让所有能过渡的属性，都过渡 */
            transition-property: all;

            /* 设置过渡的时间 */
            transition-duration: 1s, 5s, 5s;
            /* 设置全部的过渡时间 */
            transition-duration: 1s;

            margin-bottom: 20px;
        }
        .box1:hover {
            height: 400px;
            width: 400px;
            background-color: green;
            transform: rotate(45deg);
            box-shadow: 0px 0px 20px black;
            opacity: 0.6;
        }
        
        /* 高级使用 */
        .outer {
            width: 1300px;
            height: 900px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .outer:hover .box2{
            width: 1300px;
        }
        .box2 {
            width: 200px;
            height: 100px;
            background-color: orange;
            /* 让所有能过渡的属性，都过渡 */
            transition-property: all;

            /* 设置全部的过渡时间 */
            transition-duration: 5s;

            /* 过渡延迟 */
            /* transition-delay: 2s; */
        }
        /* 过渡的类型 */
        .box21 {
            background-color: skyblue;
            /* 平滑过渡 */
            transition-timing-function: ease;
        }
        .box22 {
            background-color: orange;
            /* 匀速 */
            transition-timing-function: linear;
        }
        .box23 {
            background-color: gray;
            /* 先慢后快 */
            transition-timing-function: ease-in;
        }
        .box24 {
            background-color: tomato;
            /* 先快后慢 */
            transition-timing-function: ease-out;
        }
        .box25 {
            background-color: green;
            /* 先慢再快后慢 */
            transition-timing-function: ease-in-out;
        }
        .box26 {
            background-color: purple;
            /* 不考虑过渡时间，直接达到过渡后的样式 */
            transition-timing-function: step-start;
        }
        .box27 {
            background-color: deepskyblue;
            /* 过渡时间过后才直接达到过渡后的样式 */
            transition-timing-function: step-end;
        }
        .box28 {
            background-color: chocolate;
            /* 分步过渡 */
            transition-timing-function: steps(20);
        }
        .box29 {
            background-color: rgb(84, 207, 99);
            /* 贝塞尔曲线 */
            transition-timing-function: cubic-bezier(1,.65,.88,1.85);
        }

        /* 复合属性 */
        .outer1 {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner1 {
            width: 100px;
            height: 100px;
            background-color: orange;

            transition: 3s all 0.5s linear;
        }
        .outer1:hover .inner1 {
            width: 1000px;
        }

        /* 过渡案例 */
        .outer2 {
            width: 400px;
            height: 224px;
            position: relative;
            overflow: hidden;
        }
        .mask {
            width: 400px;
            height: 224px;
            background-color: black;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 224px;
            font-size: 100px;
            opacity: 0;
            transition: 0.5s all linear;
            cursor: pointer;
        }
        img {
            transition: 0.5s all linear;
        }
        .outer2:hover img {
            transform: scale(1.5) rotate(20deg);
        }
        .outer2:hover .mask {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 基本使用 -->
    <div class="box1"></div>
    <!-- 高级使用 -->
    <div class="outer">
        <div class="box2 box21">ease(慢,快,慢)</div>
        <div class="box2 box22">linear(匀速)</div>
        <div class="box2 box23">ease-in(慢,快)</div>
        <div class="box2 box24">ease-out(快,慢)</div>
        <div class="box2 box25">ease-in-out(慢,快,慢)</div>
        <div class="box2 box26">step-start(不考虑过渡时间，直接达到过渡后的样式)</div>
        <div class="box2 box27">step-end(过渡时间过后才直接达到过渡后的样式)</div>
        <div class="box2 box28">steps(分步过渡)</div>
        <div class="box2 box29">cubic-bezier(贝塞尔曲线)</div>
    </div>

    <!-- 过渡的复合属性 -->
    <div class="outer1">
        <div class="inner1">复合属性</div>
    </div>

    <!-- 过渡案例 -->
    <div class="outer2">
        <img src="images/shanghai.jpg" alt="shanghai">
        <div class="mask">上海</div>
    </div>
</body>
</html>
