<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增背景属性</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        .box1 {
            width: 400px;
            height: 400px;
            /* background-color: skyblue; */
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed black;
            
            background-image: url("images/bg01.jpg");
            background-repeat: no-repeat;
            /* background-origin 背景图的原点 */
            /* padding-box：背景图的原点是padding的左上角(默认值) */
            /* content-box：背景图的原点是内容区的左上角 */
            /* border-box：背景图的原点是border的左上角 */
            background-origin: border-box;
            margin-bottom: 10px;
        }
        .box2 {
            width: 400px;
            height: 400px;
            /* background-color: skyblue; */
            margin: 0 auto;
            font-size: 70px;
            font-weight: bold;
            padding: 50px;
            border: 50px dashed black;
            color: transparent;
            
            background-image: url("images/bg02.jpg");
            background-repeat: no-repeat;
            /* background-clip 背景图裁剪区域 */
            /* border-box：从border区域开始向外裁剪背景(默认值)*/
            /* padding-box：从padding区域开始向外裁剪背景(默认值) */
            /* content-box：从content区域开始向外裁剪背景(默认值) */
            /* text：背景只呈现在文字上。文字需要设置透明 */
            background-clip: text;
            margin-bottom: 10px;
        }
        .box3 {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-image: url("images/bg03.jpg");
            background-repeat: no-repeat;
            /* 通过像素设置宽和高，可以单独设置宽度 */
            /* background-size: 400px; */
            /* background-size: 400px 200px; */
            /* 通过百分比设置宽和高，可以单独设置宽度 */
            /* background-size: 80%; */
            /* background-size: 80% 20%; */

            /* 图片的真实大小 */
            /* background-size: auto; */

            /* 图片等比缩放 */
            /* background-size: contain; */

            /* 图片充满整个容器 */
            background-size: cover;
        }
        .box4 {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            font-size: 40px;
            border: 10px dashed red;

            /* 复合属性 */
            /* background: 背景颜色 图片地址 是否重复 位置 / 大小 原点 裁剪; */
            background: skyblue url("./images/bg03.jpg") no-repeat 10px 10px / 500px 500px border-box content-box;
        }
        .box5 {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            /* 多背景图 */
            background: url("images/bg-lt.png") no-repeat left top,
                url("images/bg-rt.png") no-repeat right top,
                url("images/bg-lb.png") no-repeat left bottom,
                url("images/bg-rb.png") no-repeat right bottom;
        }
    </style>
</head>
<body>
    <!-- 背景图原点 -->
    <div class="box1">background-origin</div>
    <!-- 背景图裁剪 -->
    <div class="box2">background-clip</div>
    <!-- 背景尺寸 -->
    <div class="box3">background-size</div>
    <!-- 复合属性 -->
    <div class="box4">background</div>
    <!-- 多背景图 -->
    <div class="box5">多背景图</div>
</body>
</html>
