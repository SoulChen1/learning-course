<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增盒子模型属性</title>
    <style>
        div {
            margin-bottom: 10px;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            padding: 5px;
            border: 5px solid black;
            /* box-sizing */
            /* 内容区的宽和高 */
            box-sizing: content-box;

            /* resize 调整盒子大小 */
            /* none 不可以调整 */
            /* both 可以调整宽和高 */
            /* horizontal 可以调整宽 */
            /* vertical 可以调整高 */
            /* 需要配合overflow使用 */
            resize: horizontal;
            overflow: hidden;

            /* box-shadow 盒子阴影 */

        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: gray;
            padding: 5px;
            border: 5px solid black;
            /* box-sizing */
            /* 盒子的总宽和高 */
            box-sizing: border-box;
        }
        .box3 {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: orange;
            font-size: 40px;

            position: relative;
            top: 0;
            left: 0;
            transition: 0.2s all linear;

            /* 两个值:水平位置 垂直位置 */
            /* box-shadow: 10px 10px; */

            /* 三个值:水平位置 垂直位置 阴影颜色 */
            /* box-shadow: 10px 10px blue; */

            /* 三个值:水平位置 垂直位置 模糊程度 */
            /* box-shadow: 10px 10px 10px; */

            /* 四个值:水平位置 垂直位置 模糊程度 阴影颜色 */
            /* box-shadow: 10px 10px 20px blue; */

            /* 五个值:水平位置 垂直位置 模糊程度 外延值 阴影颜色 */
            /* box-shadow: 10px 10px 20px 10px blue; */

            /* 六个值:水平位置 垂直位置 模糊程度 外延值  阴影颜色 */
            /* box-shadow: 10px 10px 20px 10px blue inset; */
        }
        .box3:hover {
            box-shadow: 0px 0px 20px gray;
            top: -5px;
            left: 0;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: green;
            /* opacity 不透明度 */
            /* 0～1之间，0透明，1不透明 */
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="box1">box-sizing content-box</div>
    <div class="box2">box-sizing border-box</div>
    <div class="box3">box-shadow</div>
    <div class="box4">opacity</div>
</body>
</html>
