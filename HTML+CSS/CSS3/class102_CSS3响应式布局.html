<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3响应式布局</title>
    <style>
        h1 {
            width: 600px;
            height: 400px;
            background-image: linear-gradient(30deg, red, yellow, green);
            margin: 0 auto;
            text-align: center;
            line-height: 400px;
            font-size: 100px;
            color: white;
            text-shadow: 0 0 10px black;
        }

        /* 媒体查询没有改变任何优先级 所以媒体查询的应用样式最后写比较合适 */
        /* 只有在打印机或打印预览才应用的样式 */
        @media print {
            h1 {
                background-image: none;
            }
        }

        /* 只有在屏幕才应用的样式 */
        @media screen {
            h1 {
                font-family: "翩翩体-简";
            }
        }

        /* 一直应用的样式 */
        @media all {
            h1 {
                color: red;
            }
        }
    </style>
</head>
<body>
    <!-- 媒体查询 媒体类型 -->
    <h1>新年快乐</h1>

    <!-- 媒体查询 媒体特性 -->
    <h1>快结束啦！</h1>
</body>
</html>
