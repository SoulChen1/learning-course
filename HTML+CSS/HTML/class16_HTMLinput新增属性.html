<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input新增属性</title>
    <style>
    </style>
</head>
<body>
    <form action="#" method="post" novalidate="on">
        <label for="email">邮箱</label>
        <input id="email" type="email" name="email"><br><br>

        <label for="url">链接</label>
        <input id="url" type="url" name="url"><br><br>

        <label for="number">数字</label>
        <input id="number" type="number" name="number"><br><br>

        <label for="search">搜索框</label>
        <input id="search" type="search" name="search"><br><br>

        <label for="tel">电话</label>
        <input id="tel" type="tel" name="tel"><br><br>

        <label for="range">范围</label>
        <input id="range" type="range" name="range"><br><br>

        <label for="color">颜色选择框</label>
        <input id="color" type="color" name="color"><br><br>

        <label for="date">日期</label>
        <input id="date" type="date" name="date"><br><br>

        <label for="month">月份</label>
        <input id="month" type="month" name="month"><br><br>

        <label for="week">周</label>
        <input id="week" type="week" name="week"><br><br>

        <label for="time">时间</label>
        <input id="time" type="time" name="time"><br><br>

        <label for="datetime-local">日期时间</label>
        <input id="datetime-local" type="datetime-local" name="datetime-local"><br><br>

        <button>提交</button>
    </form>
</body>
</html>
