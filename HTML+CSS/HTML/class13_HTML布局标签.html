<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签 状态标签</title>
</head>
<body>
    <header>头部</header>
    <footer>底部</footer>
    <nav>导航</nav>
    <article>文章</article>
    <section>文章中的某段文字</section>
    <aside>侧边栏</aside>
    <main>主要内容</main>
    <hgroup>连续包裹的标题</hgroup>

    <meter value="3" min="0" max="10"></meter>
    <meter value="5" low="3" high="7" min="0" max="10" optimum="5"></meter>

    <progress max="10" value="1"></progress>
</body>
</html>
