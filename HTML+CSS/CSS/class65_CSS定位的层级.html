<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS定位的层级</title>
    <style>
        .outer {
            width: 500px;
            background-color: gray;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: orange;
            /* 相对定位 */
            /* 不脱离文档流，可以浮动、margin */
            position: relative;
            top: -150px;
            left: 50px;
            /* z-index: 100; */
        }
        .box3 {
            background-color: green;
            /* 绝对定位 */
            /* 脱离文档流，浮动失效、可以margin */
            position: absolute;
            top: 130px;
            left: 130px;
        }
        .box4 {
            background-color: red;
            /* 固定定位 */
            /* 脱离文档流，浮动失效、可以margin */
            position: fixed;
            top: 200px;
            left: 200px;
            /* 被父元素z-index的影响 */
            z-index: 50;
        }
        .box5 {
            background-color: purple;
            position: fixed;
            top: 270px;
            left: 270px;
            z-index: 11;
        }
    </style>
</head>
<body>
    <!-- 定位元素的层级要比普通元素的层级高 -->
    <!-- 定位元素中，后面的元素覆盖在前面的元素上，但层级是一样的 -->
    <!-- 可以通过z-index调整层级。只有开启定位的才能设置z-index -->
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>
</html>
