<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS背景属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 5px orange solid;
            font-size: 40px;
            /* 设置背景的颜色 */
            /* transparent 透明的 */
            background-color: skyblue;
            /* 设置背景图片 */
            background-image: url(/image/悟空.jpg);
            /* 设置背景图片的重复方式 */
            /* no-repeat 不重复 */
            /* repeat 重复 */
            /* repeat-x/y 横向/纵向重复 */
            background-repeat: no-repeat;
            /* 设置背景图片的位置 */
            background-position: center;
            /* background-position: 70px 120px; */
            /* 背景复合属性 */
            background: skyblue url(/image/悟空.jpg) no-repeat 300px;
        }
    </style>
</head>
<body>
    <div>Hello</div>
</body>
</html>
