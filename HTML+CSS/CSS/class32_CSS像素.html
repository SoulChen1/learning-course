<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS像素</title>
    <style>
        .block1{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }
        .block2{
            width: 10cm;
            height: 10cm;
            background-color: blue;
        }
        .block3{
            width: 10mm;
            height: 10mm;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="block1">
        像素
    </div>
    <hr>
    <div class="block2">
        厘米
    </div>
    <hr>
    <div class="block3">
        毫米
    </div>
</body>
</html>
