<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS布局</title>
    <style>
        .container {
            min-width: 960px;
            max-width: 1200px;
            height: 2000px;
            background-color: orange;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- 版心：固定宽度且水平居中 -->
    <!-- 版心宽度：960～1200 -->
    <div class="container"></div>
</body>
</html>
