<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS鼠标属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* pointer 小手 */
            /* move 移动 */
            /* text 文字选择器 */
            /* crosshair 十字架 */
            /* wait 等待 */
            /* help 帮助 */
            /* cursor: pointer; */
            /* 自定义鼠标 url(''),选值[pointer] */
            cursor: url('/image/arrow.png'),crosshair;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" name="" id="">
        <a href="">Baidu</a>
    </div>
</body>
</html>
