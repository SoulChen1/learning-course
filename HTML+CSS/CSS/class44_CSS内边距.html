<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS内边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            
            /* 上内边距 */
            /* padding-top: 20px; */
            /* 右内边距 */
            /* padding-right: 20px; */
            /* 下内边距 */
            /* padding-bottom: 20px; */
            /* 左内边距 */
            /* padding-left: 20px; */

            /* padding 定义一个值 四边都为10px  */
            /* padding: 10px; */
            /* padding 定义两个值, 上下为10px, 左右为20px */
            /* padding: 10px 20px; */
            /* padding 定义三个值, 上为10px, 左右为20px, 下为30px */
            /* padding: 10px 20px 30px; */
            /* padding 定义四个值, 上为10px, 右为20px, 下为30px, 左为40px */
            padding: 10px 20px 30px 40px;

            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>
        padding
    </div>
</body>
</html>
