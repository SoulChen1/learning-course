<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增多媒体标签</title>
    <style>
        video {
            width: 700px;
        }
    </style>
</head>
<body>
    <!-- 视频标签 -->
    <!-- autoplay 自动播放 -->
    <!-- controls 控制器 -->
    <!-- muted 静音 -->
    <!-- loop 重复播放 -->
    <!-- poster 视频封面 -->
    <!-- preload 视频预加载 none metadata auto -->
    <video src="video/FLOWER.mp4" autoplay controls muted></video>

    <!-- 音频标签 -->
    <!-- autoplay 自动播放 -->
    <!-- controls 控制器 -->
    <!-- muted 静音 -->
    <!-- loop 重复播放 -->
    <!-- preload 视频预加载 none metadata auto -->
    <audio src="audio/天外来物-薛之谦.320.mp3" controls autoplay></audio>
</body>
</html>
