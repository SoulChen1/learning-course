<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增表单控件属性</title>
</head>
<body>
    <!-- placeholder:提示文字，适用于文字输入类的表单控件 -->
    <!-- required:表示该输入项必填，适用于除按钮外其他表单控件 -->
    <!-- autofocus:自动获取焦点，适用于所有表单控件 -->
    <!-- autocomplete:自动完成，可用设置为on或off，适用于文字输入类的表单控件 -->
    <!-- pattern:填写正则表达式，适用于文本输入类表单控件 -->
    <form action="#">
        账户: <input type="text" name="account" placeholder="请输入账户" required autofocus autocomplete="on">
        <br>
        密码: <input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别:
            <input type="radio" name="gender" value="male" required>男
            <input type="radio" name="gender" value="female">女
        <br>
        爱好:
            <input type="checkbox" value="smoke" name="hobby">抽烟
            <input type="checkbox" value="drink" name="hobby">喝酒
            <input type="checkbox" value="perm" name="hobby">烫头
        <br>
        其他:<textarea name="other" placeholder="其他"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
