<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 伪类：元素一种特殊的状态 */
        /* 动态伪类 */
        /* 未访问的超链接 */
        a:link {
            color: orange;
        }
        /* 访问过的超链接 */
        a:visited {
            color: gray;
        }
        /* 鼠标悬浮 */
        a:hover {
            color: skyblue;
        }
        /* 被激活 */
        a:active {
            color: green;
        }
        /* 焦点 */
        input:focus {
            color: orange;
            background: green;
        }
        /* 结构伪类 */
        /* 所有兄弟元素 */
        div>p:first-child {
            color: red;
        }
        div>p:last-child {
            color: green;
        }
        /* nth-child(an+b) 第几个 */
        /* nth-child(even) 偶数 */
        /* nth-child(odd) 奇数 */
        div>p:nth-child(3){
            color: skyblue;
        }
        /* nth-last-child(n) */
        /* only-child */

        /* 同类型的兄弟元素 */
        .type>p:first-of-type {
            color: red;
        }
        .type>p:last-of-type{
            color: skyblue;
        }
        .type>p:nth-of-type(3){
            color: orange;
        }
        /* nth-last-of-type(n) */
        /* only-of-type */

        /* 根元素 */
        :root{
            background-color: gray;
        }
        /* 没有内容的元素 */
        .empty:empty{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a><br>
    <input type="text" name="" id=""><br>
    <div>
        <p>94</p>
        <p>88</p>
        <p>72</p>
        <p>65</p>
    </div>
    <div class="type">
        <span>0</span>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <span>8</span>
        <span>9</span>
    </div>
    <div class="empty"></div>
</body>
</html>
