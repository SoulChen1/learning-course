<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <style>
        /* 行内样式 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        /* 属性选择器 > 类选择器 */
        #a{
            color: red;
        }
        div[title=c]{
            color: skyblue;
        }
        .b{
            color: orange;
        }
        div{
            color: blue;
        }

        /* 优先级计算公式 (a,b,c) */
        /* a：ID选择器个数 */
        /* b：类，伪类，属性选择器个数 */
        /* c：元素，伪元素选择器个数 */
        /* !important 权重最高 */
        /* (0, 2, 1)*/
        .container span.slogan{
            color: red;
        }
        /* (0, 1, 3)*/
        div>p>span:nth-child(1){
            color: green;
        }
    </style>
</head>
<body>
    <div id="a" title="c">Lorem, ipsum.</div>
    <div class="b">Lorem, ipsum dolor.</div>
    <div>Lorem ipsum dolor sit.</div>
    <div class="b" title="c">Lorem ipsum dolor sit amet.</div>

    <div class="container">
        <p>
            <span class="slogan">Lorem ipsum dolor sit amet consectetur.</span><br>
            <span>Lorem, ipsum.</span>
        </p>
    </div>
</body>
</html>
