<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS默认样式</title>
    <style>
        /* 优先级: 元素的默认样式 > 继承样式 */
        .contanier {
            font-size: 36px;
            color: orange;
        }
        a {
            color: orange;
            text-decoration: none;
            cursor: help;
        }
    </style>
</head>
<body>
    <div class="contanier">
        <a href="https://www.baidu.com">百度一下</a>
        <span>哟哟哟</span>
    </div>
    <hr>
    <h1>标题一</h1>
    <h2>标题二</h2>
    <hr>
    <p>段落</p>
    <hr>
    <ul>
        <li>列表一</li>
        <li>列表二</li>
    </ul>
</body>
</html>
