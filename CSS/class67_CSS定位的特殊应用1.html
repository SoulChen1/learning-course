<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS定位的特殊应用1</title>
    <style>
        .outer {
            width: 500px;
            height: 500px;
            background-color: gray;
            position: relative;
        }
        /* 定位元素 宽高由撑开 */
        /* .inner {
            position: absolute;
            padding: 20px;
            border: 10px solid black;
            top: 0;
            left: 0;
            background-color: orange;
        } */
        /* 充满整个包含块 */
        .inner {
            background-color: orange;
            padding: 20px;
            border: 10px solid black;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora, expedita.</div>
    </div>
</body>
</html>
