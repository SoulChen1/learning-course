<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS列表属性</title>
    <style>
        ul {
            /* 列表符合 */
            /* none 无 常用 */
            /* square 实心方块 */
            /* disc 圆形 */
            /* decimal 数字 */
            /* lower-roman upper-roman 小/大写罗马字 */
            /* lower-alpha upper-alpha 小/大写字母 */
            /* lower-greek 希腊符号 */
            list-style-type: upper-roman;
            /* 列表符号的位置 */
            list-style-position: inside;
            /* 自定义列表符号的位置 */
            /* list-style-image: ; */
            /* 符合属性 顺序不影响 */
            /* list-style: ; */
        }
        li {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>《列表一》</li>
        <li>《列表二》</li>
        <li>《列表三》</li>
    </ul>
</body>
</html>
